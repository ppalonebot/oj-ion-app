    <title>Penyatu</title>
    <style>
      html,body{
        margin: 0;
        padding: 0;
      }
      .sloading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
  
      .sloading-circle {
        width: 6rem;
        height: 6rem;
        /* border-top-width: 2px;
        border-bottom-width: 2px;
        border-top-color: #f16c00;
        border-radius: 9999px; */
        animation: spin 1s ease-in-out infinite;
        /* border-bottom-color: transparent; */
        color: #f16c00;
      }

      .bg {
        animation:slide 43s ease-in-out 2 alternate;
        background-image: linear-gradient(-60deg, rgb(46, 11, 1) 50%, rgb(1, 19, 46) 50%);
        bottom:0;
        left:-50%;
        opacity:.5;
        position:fixed;
        right:-50%;
        top:0;
        z-index:-1;
      }

      .bg2 {
        animation-direction:alternate-reverse;
        animation-duration:44s;
      }

      .bg3 {
        animation-duration:45s;
      }

      h1 {
        font-family:monospace;
      }

      @keyframes slide {
        0% {
          transform:translateX(-25%);
        }
        100% {
          transform:translateX(25%);
        }
      }
  
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="sloading">
      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
      <div id="root">
        <div class="sloading-circle">
          <p>&#x2981;</p>
        </div>
      </div>
    </div>
